{% extends "BlogCitas/layout.html" %}
{% load static %}
{% block body %}
<div class="post">
    <h1>{{ post.titulo }}</h1>
    <p>{{ post.creador }} | {{ post.fecha }}</p>
    <div class="portada-post">
        <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}">
    </div>
    <p>{{ post.contenido|safe }}</p>
</div>
{% endblock %}
