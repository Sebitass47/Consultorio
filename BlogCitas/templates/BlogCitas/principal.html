{% extends "BlogCitas/layout.html" %}
{% load static %}
{% block body %}
    <header>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                {% for promocion in promociones %}
                <div class="carousel-item">
                    <img src="{{ promocion.imagen.url }}" alt="{{image.promocion}}" >
                </div>
                {% endfor %}
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <div class="posts">
        {% for post in posts %}
            <div class="posts-previsualizacion"><a href="{% url 'post' post.id %}">
                <div class="imagen-card">
                    <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}">
                </div>
                <div class="card-cuerpo">
                    <h4>{{ post.titulo }}</h4>
                </div>
            </a></div>
        {% endfor %}
    </div>
    <div class="wrapper">
        <a class="btn btn-primary" href="{% url 'blog'%}">Ver todas las publicaciones</a>
    </div>
    

{% endblock %}

{% block script %}<script src="{% static 'BlogCitas/principal.js' %}"></script>{% endblock %}
